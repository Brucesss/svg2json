<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
<desc>http://tutorials.jenkov.com/svg/svg-gradients.html</desc>
<defs>
  <linearGradient id="myFillGrad" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
    <stop offset="0%"   stop-color="#00cc00" stop-opacity="1"/>
    <stop offset="100%" stop-color="#006600" stop-opacity="1" />
  </linearGradient>

  <linearGradient id="myFillGrad2" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
    <stop offset="0%"   stop-color="#009000" stop-opacity="1"/>

    <stop offset="100%" stop-color="#004000" stop-opacity="1" />
  </linearGradient>

</defs>

<rect x="10" y="10" width="75" height="100" rx="10" ry="10"
   style="fill:url(#myFillGrad); stroke: #005000; stroke-width: 3;" />

<rect x="100" y="10" width="75" height="100" rx="10" ry="10"
   style="fill:url(#myFillGrad); stroke: url(#myFillGrad2); stroke-width: 3;" />

<rect x="190" y="10" width="75" height="100" rx="10" ry="10"
   style="fill:none; stroke: url(#myFillGrad2); stroke-width: 3;" />

<rect x="280" y="10" width="75" height="100" rx="10" ry="10"
   style="fill:url(#myFillGrad); " />


</svg>
